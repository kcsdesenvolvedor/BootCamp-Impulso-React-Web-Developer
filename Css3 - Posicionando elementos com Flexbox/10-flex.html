<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .flex-container {
      max-width: 400px;
      border: 2px solid #000;
      display: flex;
      margin: 10px;
    }

    .item {
      font-size: 24px;
      background-color: orangered;
      text-align: center;
      margin: 5px;
    }

    .flex-1 {
      flex: 1;
      /*grow: 1 shrink: 1 basis: 0*/
    }

    .flex-2 {
      flex: 2;
      /*grow: 2 shrink: 1 basis: 0*/
    }

    .largura {
      width: 200px;
    }
  </style>
  <title>Fundamentos - Flex</title>
</head>

<body>
  <p>Flex: 1</p>
  <div class="flex-container">
    <div class="item flex-1">A</div>
    <div class="item flex-1">BB</div>
    <div class="item flex-1">C</div>
    <div class="item flex-1">DDDD</div>
  </div>

  <p>Flex: 2</p>
  <div class="flex-container">
    <div class="item flex-2">A</div>
    <div class="item flex-2">BB</div>
    <div class="item flex-2">C</div>
    <div class="item flex-2">DDDD</div>
  </div>

  <p>width ignorado -> basis = 0</p>
  <div class="flex-container">
    <div class="item flex-2 largura">A</div>
    <div class="item flex-2 largura">BB</div>
    <div class="item flex-2 largura">C</div>
    <div class="item flex-2 largura">DDDD</div>
  </div>
</body>

</html>
